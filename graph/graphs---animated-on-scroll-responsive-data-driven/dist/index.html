<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Graphs - animated on scroll, responsive, data-driven</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <h3>Porcentaje de unidades vendidas</h3>   

<div class="box-piesite">
  <ul>
    <li class="per-100">
      <div class="piesite" id="pie_3" data-pie="100"></div>
      <div class="desc wow fadeIn">
        <div class="parragraph">Descuento en el precio de tu unidad </div>
        <div class="number">10%</div>
      </div>
    </li>
    <li class="per-80">
      <div class="piesite" id="pie_2" data-pie="80"></div>
      <div class="desc wow fadeIn">
        <div class="parragraph">Descuento en el precio de tu unidad </div>
        <div class="number">7.5%</div>
      </div>
    </li>
    <li class="per-60">
      <div class="piesite" id="pie_1" data-pie="60"></div>
      <div class="desc wow fadeIn">
        <div class="parragraph">Descuento en el precio de tu unidad </div>
        <div class="number">5%</div>
      </div>
    </li>
    <li class="per-40">
      <div class="piesite" id="pie_0" data-pie="40"></div>
      <div class="desc wow fadeIn">
        <div class="parragraph">Descuento en el precio de tu unidad </div>
        <div class="number">2.5%</div>
      </div>
    </li>
  </ul>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
